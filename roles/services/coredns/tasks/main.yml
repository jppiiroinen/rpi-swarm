---
- name: "Setup CoreDNS"
  block:
    - file:
        path: "{{Â item }}"
        state: directory
        mode: '0755'
        owner: pi
        group: docker
      with_items:
        - /services/coredns/
        - /services/coredns/config/
      become: yes

    - name: "Copy templates"
      block:
        - template:
            src: docker-compose.yml
            dest: /services/coredns/docker-compose.yml
        - template:
            src: Dockerfile
            dest: /services/coredns/Dockerfile
        - template:
            src: config/Corefile
            dest: /services/coredns/config/Corefile
        - template:
            src: config/db.1337.fi
            dest: /services/coredns/config/db.1337.fi

    - name: "Build image"
      shell: |
        pushd /services/coredns
        docker-compose build
        docker-compose push
      args:
        executable: /bin/bash

    - docker_swarm_service:
        name: coredns
        image: "{{ docker.image_registry }}/coredns"
        working_dir: /services/coredns
        publish:
          - published_port: 53
            target_port: 53
            protocol: tcp
            mode: host
          - published_port: 53
            target_port: 53
            protocol: udp
            mode: host
        mounts:
          - source: /services/coredns/config
            target: /etc/coredns
            type: bind
        constraints:
          - node.role == manager
        restart_policy: any

