---
- name: "Update software"
  block:
    - apt:
        autoclean: yes
        autoremove: yes
        update_cache: yes
        upgrade: dist
        install_recommends: no
      register: updates
    - stat:
        path: /var/run/reboot-required
      register: reboot_required
    - block:
        - reboot:
            reboot_timeout: 3600
        - wait_for_connection:
            delay: 60
            timeout: 300
      when: reboot_required.stat.exists
  become: yes
